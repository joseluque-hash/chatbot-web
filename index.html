<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Web</title>
</head>
<body>
    <h1>¡Hola! Bienvenido al Chatbot</h1>
    <p>Aquí puedes hacer tus preguntas.</p>

    <div id="chat-container">
        <input type="text" id="user-input" placeholder="Escribe tu pregunta aquí...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <div id="chat-box"></div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatBox = document.getElementById('chat-box');
            
            // Mostrar el mensaje del usuario en el chat
            const userMessage = document.createElement('p');
            userMessage.textContent = "Tú: " + userInput;
            chatBox.appendChild(userMessage);

            // Verificar si el input del usuario no está vacío
            if (!userInput) {
                alert("Por favor, escribe algo antes de enviar.");
                return;
            }

            // Llamada a la API de OpenAI
            fetch('https://api.openai.com/v1/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer sk-LxPHKX9qML8NYVTBaYijfHBXl_AMcfx2mCwxisPHBET3BlbkFJ5lpJYBFoyd8TADMG894BrfsJDvktW4zWyoeMv66w0A`  // Asegúrate de haber pegado tu nueva API Key aquí.
                },
                body: JSON.stringify({
                    model: "text-davinci-003",  // El modelo que estamos usando (puedes usar gpt-3.5-turbo también).
                    prompt: userInput,
                    max_tokens: 100
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Para ver exactamente qué devuelve la API en la consola del navegador
                const botMessage = document.createElement('p');
                
                // Verificar si hay una respuesta válida
                if (data.choices && data.choices[0].text) {
                    botMessage.textContent = "Chatbot: " + data.choices[0].text.trim();
                } else {
                    botMessage.textContent = "Chatbot: No se ha podido obtener una respuesta.";
                }

                chatBox.appendChild(botMessage);
            })
            .catch(error => {
                console.error('Error:', error);
                const errorMessage = document.createElement('p');
                errorMessage.textContent = "Error al conectar con el chatbot.";
                chatBox.appendChild(errorMessage);
            });
        }
    </script>
</body>
</html>
