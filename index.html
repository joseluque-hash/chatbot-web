<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Web</title>
</head>
<body>
    <h1>¡Hola! Bienvenido al Chatbot</h1>
    <p>Aquí puedes hacer tus preguntas.</p>

    <div id="chat-container">
        <input type="text" id="user-input" placeholder="Escribe tu pregunta aquí...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <div id="chat-box"></div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatBox = document.getElementById('chat-box');

            // Display user message in the chat
            const userMessage = document.createElement('p');
            userMessage.textContent = "Tú: " + userInput;
            chatBox.appendChild(userMessage);

            // Check if user input is not empty
            if (!userInput) {
                alert("Por favor, escribe algo antes de enviar.");
                return;
            }

            // Send the user input to the Netlify function (which securely talks to OpenAI)
            fetch('/.netlify/functions/openai-function', {  // Call Netlify function
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: userInput })
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = document.createElement('p');

                // Check if there's a valid response
                if (data.choices && data.choices[0].text) {
                    botMessage.textContent = "Chatbot: " + data.choices[0].text.trim();
                } else {
                    botMessage.textContent = "Chatbot: No se ha podido obtener una respuesta.";
                }

                chatBox.appendChild(botMessage);
            })
            .catch(error => {
                console.error('Error:', error);
                const errorMessage = document.createElement('p');
                errorMessage.textContent = "Error al conectar con el chatbot.";
                chatBox.appendChild(errorMessage);
            });
        }
    </script>
</body>
</html>
